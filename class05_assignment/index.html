<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Canva</div>
            <ul>
                <li><a href="#">Design</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="signup">Sign up</button>
                <button class="login">Log in</button>
            </div>
        </nav><br/>
    <main>
        <section class="hero">
            <h1>A new era<br>of imagination</h1>
            <p>Discover a whole new world of skills and tools<br>designed to put your imagination to work.</p>
            
            <div class="cta-buttons">
                <button class="start-designing">Start designing for free</button>
                <button class="explore-launches">Explore our launches</button>
            </div>
            </header>
        </section>
   
    <div class="bottom-images">
        <div class="image-container">
            <div class="t-shape">T</div>
            <div class="a-shape">A</div>
            <div class="circle-shape"></div>
            <div class="three-d-shape"></div>
            <div class="graduation-cap">
                <div class="cap-top"></div>
                <div class="cap-body"></div>
                <div class="tassel"></div>
            </div>
        </div>
    </div>
     </main>
    <script src="index.js"></script>
    
</body>
</html>
